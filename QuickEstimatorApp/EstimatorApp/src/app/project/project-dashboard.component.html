<div class="example-button-row">
<button mat-button color="primary" routerLink="project/0">Add Project</button>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->

  
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <a  style="cursor: pointer;" routerLink="/estimates/{{element.Id}}/phased/0">Add estimates</a></td>
    </ng-container>

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> <a  style="cursor: pointer;" routerLink="project/{{element.Id}}">{{element.Id}}</a></td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="ProjectName">
      <th mat-header-cell *matHeaderCellDef> ProjectName </th>
      <td mat-cell *matCellDef="let element"> {{element.ProjectName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="CreatedBy">
      <th mat-header-cell *matHeaderCellDef> CreatedBy </th>
      <td mat-cell *matCellDef="let element"> {{element.CreatedBy}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Modified">
      <th mat-header-cell *matHeaderCellDef> Modified </th>
      <td mat-cell *matCellDef="let element"> {{element.Modified}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator   [pageSizeOptions]="[5, 10]" showFirstLastButtons (page)="pageEvent = handlePage($event)" ></mat-paginator>
</div>
